<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper"></div>
        <div class="weather-app">
          <form action="" id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off"/>
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary">
              </div>
            </div> 
        </form>
      <div class="overview">
        <h1 id="city"><h1>
          <ul>
            <li>Last Updated at: <span id="date"></span></li>
            <li id="description">Clear</li>
          </ul>
      </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-tempature">
                <img src="" id="icon" alt="" width="100px" class="float-left">
                <div class="float-left">
                    <strong id="temperature"></strong><span class="units">°C |<a href="#" id="fahrenheit-link">°F</a> </span> 
                 </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Preception: <span id="preception"></span>%</li>
                <li>Humidity: <span id="humidity"> </span>% </li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>      
           </div> 
           <div class="weather-forecast" id="forecast">
             <div class="row">
               <div class="col-2">
                 <div class="weather-forecast-date">
                   Thursday 
                 </div>
                
                 <img src="src/clouds.png" width="50" alt=""> 
                 <div class="weather-forecast-temperature">
                   <span class="weather-forecast-temperature-max">18 </span>
                   <span class="weather-forecast-temperature-min">12 </span>  
                 </div>
                 
               </div>
             </div>
           </div>
           

        </div>
        <small> 
          <a href="https://github.com/amandatorresapu/vanilla-weather-app.git" target="_blank">Open-Source code</a>
                  by Amanda Torres
        </small> 
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
